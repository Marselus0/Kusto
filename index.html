    <script>
        // Открытие, закрытие кнопок
        let profileButton = document.querySelector('.profile__button');
        let entranceButton = document.querySelector('.entrance__button');
        let blockEntrance = document.querySelector('.entrance');

        profileButton.addEventListener('click', function (e) {
            blockEntrance.classList.toggle('visible');
        })
        entranceButton.addEventListener('click', function (e) {
            blockEntrance.classList.toggle('visible');
        })
        let closeButton = document.querySelector('.entrance__close')
        closeButton.addEventListener('click', function (e) {
            blockEntrance.classList.toggle('visible');
        })

    </script>
